<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick access to sites</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <!--<link rel="stylesheet" href="styles/normalize.css">-->
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <a href="https://github.com/" class="link">
                <div class="link__circle">
                    <img src="icons/Github.png" class="link__icon">
                </div>
                <p class="link__sign">GitHub</p>
            </a>
            <a href="https://products.aspose.app/words/viewer" class="link">
                <div class="link__circle">
                    <img src="icons/Doc.png" class="link__icon">
                </div>
                <p class="link__sign">Doc viewer</p>
            </a>
            <a href="https://products.groupdocs.app/ru/viewer/pptx" class="link">
                <div class="link__circle">
                    <img src="icons/Pptx.png" class="link__icon">
                </div>
                <p class="link__sign">Pptx viewer</p>
            </a>
            <a href="https://products.groupdocs.app/ru/viewer/xlsx" class="link">
                <div class="link__circle">
                    <img src="icons/Xlsx.png" class="link__icon">
                </div>
                <p class="link__sign">Xlsx viewer</p>
            </a>
            <a href="https://lyceum7.eljur.ru/journal-app" class="link">
                <div class="link__circle">
                    <img src="icons/EJournal.png" class="link__icon">
                </div>
                <p class="link__sign">EJournal</p>
            </a>
            <a href="https://www.google.ru/maps/@56.019332,92.8628514,14748m/data=!3m1!1e3?hl=ru" class="link">
                <div class="link__circle">
                    <img src="icons/Krasnoyarsk.png" class="link__icon">
                </div>
                <p class="link__sign">Krasnoyarsk</p>
            </a>
            <a href="https://www.google.ru/maps/@51.6914719,51.2528353,3367645m/data=!3m1!1e3?hl=ru" class="link">
                <div class="link__circle">
                    <img src="icons/Russia.png" class="link__icon">
                </div>
                <p class="link__sign">Russia</p>
            </a>
            <a href="https://www.google.ru/maps/@37.9281798,-97.9155447,3676701m/data=!3m1!1e3?hl=en" class="link">
                <div class="link__circle">
                    <img src="icons/America.png" class="link__icon">
                </div>
                <p class="link__sign">America</p>
            </a>
            <a href="https://thealphacentauri.net/" class="link">
                <div class="link__circle">
                    <img src="icons/Alpha Centauri.jpg" class="link__icon">
                </div>
                <p class="link__sign">Alpha Centauri</p>
            </a>
        </div>
    </div>
</body>
</html>
